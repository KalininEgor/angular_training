<div [formGroup]="newUserForm" class="form-wrapper">

    <p>Full name</p>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
        </mat-form-field>
        <app-validation-error [control]="newUserForm.get('firstName')"></app-validation-error>

        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
        </mat-form-field>
        <app-validation-error [control]="newUserForm.get('lastName')"></app-validation-error>

    <p>Work</p>
        <mat-form-field>
            <mat-label>Company</mat-label>
            <input matInput formControlName="company" />
        </mat-form-field>
        <app-validation-error [control]="newUserForm.get('company')"></app-validation-error>

        <mat-form-field>
            <mat-label>Department</mat-label>
            <input matInput formControlName="department" />
        </mat-form-field>
        <app-validation-error [control]="newUserForm.get('department')"></app-validation-error>

    <p>Other info</p>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
    </mat-form-field>
    <mat-spinner *ngIf="newUserForm.get('email')?.pending"></mat-spinner>
    <app-validation-error [control]="newUserForm.get('email')"></app-validation-error>
    
    <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="number" />
    </mat-form-field>
    <app-validation-error [control]="newUserForm.get('age')"></app-validation-error>

    <mat-radio-group aria-labelledby="gender-label" formControlName="gender">
        <label id="gender-label">Gender*</label>
        <mat-radio-button [value]="true">Male</mat-radio-button>
        <mat-radio-button [value]="false">Female</mat-radio-button>
    </mat-radio-group>
    <app-validation-error [control]="newUserForm.get('gender')"></app-validation-error>

    <app-image-upload-input [parentForm]="newUserForm" [titleTemplate]="'Upload profile image'"></app-image-upload-input>
</div>
