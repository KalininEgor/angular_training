<app-card
    [imgSrc]="user.imageUrl ? user.imageUrl : 'https://canningtonvet.com.au/wp-content/uploads/2019/06/Cat-question-mark-2.png' "
    [isFavorite]="isFavorite"
    (favoriteChanged)="changeFavorite()"
>
    <span titleData>
        {{ user.firstName + " " + user.lastName }}
        <strong class="titleData"> ({{ user.age }} y.o.) </strong>
    </span>

    <div class="user-info">
        <div>ID: {{ user.id }}</div>
        <mat-divider></mat-divider>
        <div>Gender: {{ user.gender ? "Male" : "Female" }}</div>
        <mat-divider></mat-divider>
        <div>Email: {{ user.email }}</div>
        <mat-divider></mat-divider>
        <div>Company: {{ user.company }}</div>
        <mat-divider></mat-divider>
        <div>Department: {{ user.department }}</div>
    </div>
</app-card>
