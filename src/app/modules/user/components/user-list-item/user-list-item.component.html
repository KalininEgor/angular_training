<app-card
    [imgSrc]="user.imageUrl ? user.imageUrl : 'https://canningtonvet.com.au/wp-content/uploads/2019/06/Cat-question-mark-2.png' "
    [isFavorite]="isFavorite"
    (favoriteChanged)="changeFavorite()"
>
    <span titleData>
        <app-user-full-name [user]="user"></app-user-full-name>
        <strong class="titleData"> ({{ user.age | dob }} ) </strong>
        <button mat-icon-button (click)="onEditClick()">
            <mat-icon>edit</mat-icon>
        </button>        
        <button mat-icon-button (click)="onExcelExportClick()">
            <mat-icon>assignment</mat-icon>
        </button>        
        <button mat-icon-button (click)="onUserExportClick()">
            <mat-icon>get_app</mat-icon>
        </button>        
        <button mat-icon-button (click)="onDetailsClick()">
            <mat-icon>info</mat-icon>
        </button>        
    </span>

    <div class="user-info">
        <div><i>ID:</i> {{ user.id }}</div>
        <mat-divider></mat-divider>

        <div><i>Gender:</i> {{ user.gender | gender }}</div>
        <mat-divider></mat-divider>

        <div><i>Email:</i> {{ user.email }}</div>
        <mat-divider></mat-divider>

        <div><i>Company:</i> {{ user.company }}</div>
        <mat-divider></mat-divider>
        
        <div><i>Department:</i> {{ user.department }}</div>
        <mat-divider></mat-divider>

        <ng-container *ngFor="let address of user.addresses; let i = index">
            <div>
                <p><b>Address {{i+1}}</b></p>
                <div>
                    <p><i>Address line:</i> {{address.addressLine}}</p>
                    <ng-container *ngIf="address.city">
                        <p><i>City:</i> {{address.city}}; </p>
                        <p><i>Zip:</i> {{address.zip}}</p>
                    </ng-container>
                </div>
            </div>
            <mat-divider></mat-divider>
        </ng-container>
    </div>
</app-card>
