<app-list-item 
    *ngFor="let user of users" 
    [item]="user"
    [isFavorite]="favoriteUsers.includes(user)"
    (favoriteChanged)="changeFavorite($event)"
    >
    <span titleData>({{user.age}} y.o.)</span>
    <li>Gender: {{user.gender ? 'Male' : 'Female'}}</li>
    <li>Company: {{user.company}}</li>
    <li>Department: {{user.department}}</li>
</app-list-item>
