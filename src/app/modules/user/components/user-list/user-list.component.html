<ng-container *ngFor="let user of users">

    <app-user-list-item
        [user]="user"
        [isFavorite]="checkFavorite(user)"
        (favoriteChanged)="changeFavorite(user)"
        (editClicked)="onEditClick(user.id)"
        (excelExportClicked)="onExcelExportClick(user.id)"
        (userExportClicked)="onUserExportClick(user.id)"
        (detailsClicked)="onDetailsClick(user.id)"
    ></app-user-list-item>

</ng-container>
