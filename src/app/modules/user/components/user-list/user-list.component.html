<button mat-raised-button color="accent" (click)="deactivateAll()">DEACTIVATE ADULT</button>
<mat-slide-toggle #hideNonActive >Hide Non-Active users</mat-slide-toggle>

<div class="list-container">
    <app-user-list-item 
        [class.hidden]="!user.isActivated && hideNonActive.checked"
        *ngFor="let user of users" 
        [user]="user">
    </app-user-list-item>
</div>
