<mat-slide-toggle #hideNonActive >Hide Non-Active users</mat-slide-toggle>

<div class="list-container">
        <mat-card *ngFor="let user of users" [class.hidden]="!user.isActivated && hideNonActive.checked">
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-content>Age: {{ user.age }}</mat-card-content>
            <mat-card-content [ngClass]="user.isActivated ? 'active' : 'non-active'">
                {{ user.isActivated ? 'Active' : 'Non-Active' }}
            </mat-card-content>
            <mat-divider></mat-divider>
                <button 
                    mat-button 
                    (click)="user.isActivated = false"
                    [disabled]="!user.isActivated"
                    color="primary">
                    Deactivate
                </button>
        </mat-card>
</div>
