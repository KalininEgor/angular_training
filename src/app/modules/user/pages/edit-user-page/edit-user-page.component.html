<form [formGroup]="form" (ngSubmit)="updateUser()">
    <h1>Edit user</h1>

    <app-user-form 
        [emailOnEdit]="email"
        (formReady)="addSubForm('user', $event)"
    ></app-user-form>

    <app-address-form-list 
        [initialArray]="addresses"
        (formReady)="addSubForm('addressesForm', $event)"
    ></app-address-form-list>

    <button 
        mat-raised-button 
        type="submit"
        color="primary"
    >Edit User</button>
</form>
