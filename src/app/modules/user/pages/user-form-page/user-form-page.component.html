<form [formGroup]="form" (ngSubmit)="addUser()">
    <h1>Add new user</h1>
    <app-user-form (formReady)="addSubform('newUser', $event)"></app-user-form>

    <h2>User addresses</h2>
    <app-addresses-form [parentForm]="form" (formReady)="addSubform('addresses', $event)"></app-addresses-form> 
    
    <button 
        mat-raised-button 
        type="submit"
        color="primary"
    >Save User
    </button>
</form>
