<form [formGroup]="form" (ngSubmit)="addUser()">
    <h1>Add new user</h1>
    <app-user-form (formReady)="addSubform('newUser', $event)"></app-user-form>

    <h2>User addresses</h2>
    <app-address-form-list (formReady)="addSubform('addressesForm', $event)"></app-address-form-list> 
    
    <button 
        mat-raised-button 
        type="submit"
        color="primary"
    >Save User
    </button>
</form>
