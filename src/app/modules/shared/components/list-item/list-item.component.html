<mat-card>
    <mat-card-header>
      <mat-card-title>
        {{mainInfo.name}} 
        <strong class="titleData">
          <ng-content select="[titleData]"></ng-content>
        </strong>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="imageUrl">

    <mat-card-content>
      <ul>
        <li>ID: {{mainInfo.id}}</li>
        <ng-content></ng-content>
      </ul>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-icon-button (click)="changeFavorite()">
        <mat-icon 
          color="{{isFavorite ? 'warn': 'lik'}}">
          favorite
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
