<mat-card>
    
    <mat-card-header>
        <mat-card-title>
            <ng-content select="[titleData]"></ng-content>
        </mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="imgSrc">

    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-icon-button (click)="changeFavorite()">
            <mat-icon 
                color="{{isFavorite ? 'warn': 'lik'}}">
                favorite
            </mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
