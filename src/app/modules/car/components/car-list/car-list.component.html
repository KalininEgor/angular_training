<app-list-item     
    *ngFor="let car of cars" 
    [item]="car"
    [isFavorite]="favoriteCars.includes(car)"
    (favoriteChanged)="changeFavorite($event)"
    >
    <span titleData>({{car.number}})</span>
    <li>Color: {{car.color}}</li>
    <li>Release year: {{car.releaseYear}}</li>
</app-list-item>
