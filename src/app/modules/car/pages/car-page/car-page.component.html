<app-car-list 
    [cars]="cars" 
    [favoriteCars]="favoriteCars"
    (favoriteChanged)="changeFavorite($event)"
></app-car-list>

<app-favorite-list
    [title]="'Cars'"
>
        <ng-container *ngFor="let car of favoriteCars">

            <app-card 
                class="favorite-item"
                (favoriteChanged)="changeFavorite(car)"
                [isFavorite]="true"
            >
                <span titleData>
                    {{ car.name }}
                    <strong class="titleData"> (number {{ car.number }}) </strong>
                </span>

            </app-card>

        </ng-container>

</app-favorite-list>
