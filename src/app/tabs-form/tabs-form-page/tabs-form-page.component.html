<h1>Hello world from page {{pageNumber}}</h1>

<mat-tab-group>
    <mat-tab label="Dinamic content">{{dinamicContent}}</mat-tab>
    <mat-tab label="Default content"> Default content for {{pageNumber}} </mat-tab>
</mat-tab-group>

<mat-form-field>
    <mat-label>Change content</mat-label>
    <textarea 
    matInput 
    #newDinamicContent
    (keydown.enter)="changeContent(newDinamicContent.value, $event); newDinamicContent.value=''" ></textarea>
</mat-form-field>
<button 
    mat-raised-button 
    color="primary"
    matBadge="{{changeCounter}}" 
    matBadgePosition="before" 
    matBadgeColor="accent"
    (click)="changeContent(newDinamicContent.value, $event); newDinamicContent.value=''; ">
        Change
</button>
